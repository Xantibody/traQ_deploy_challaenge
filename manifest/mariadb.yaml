# https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: traq
spec:
  selector:
    matchLabels:
      app: mariadb
  serviceName: "mariadb"
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: mariadb
      labels:
        app: mariadb
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mariadb
          image: mariadb:lts-ubi9
          ports:
            - containerPort: 3306
              name: mariadb
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql/
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: password
  volumeClaimTemplates:
    - metadata:
        name: db
      spec:
        storageClassName: local-path
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
---
# https://kubernetes.io/docs/concepts/configuration/secret/
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
  namespace: traq
type: Opaque
data:
  password: "password"
  user: "user"

# Example:
# password: {{ .Values.password | b64enc }}
---

